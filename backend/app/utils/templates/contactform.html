<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <div style="border: 2px solid black; padding: 20px; width: 50%; margin: 0 auto;">
        <h1>Contact Form Submission</h1>
        <table style="width: 100%; border-collapse: collapse;">
            <tr>
                <td style="border: 1px solid black; padding: 8px;"><strong>Name:</strong></td>
                <td style="border: 1px solid black; padding: 8px;">{{ name }}</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 8px;"><strong>Email:</strong></td>
                <td style="border: 1px solid black; padding: 8px;">{{ email }}</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 8px;"><strong>Subject:</strong></td>
                <td style="border: 1px solid black; padding: 8px;">{{ subject }}</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 8px;"><strong>Message:</strong></td>
                <td style="border: 1px solid black; padding: 8px;">{{ message }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
